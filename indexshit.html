<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d400ff, #00d9ff);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .content-container {
      position: relative;
    }

    .white-box {
      width: 800px;
      height: 500px;
      background-color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-text {
      font-size: 200px;
    }
  </style>
  <title>Contact Page</title>
</head>
<body>
  <div class="content-container">
    <div class="white-box">
      <div class="contact-text">Contact</div>
    </div>
  </div>
</body>
</html>
